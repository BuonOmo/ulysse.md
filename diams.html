		*,

		*::after {
			box-sizing: border-box;
		}

		.row {
			display: flex;
			background: #ccc;
		}

		.row:first-child .brick {
			margin-top: 4px;
		}

		.row:last-child .brick {
			margin-bottom: 4px;
		}

		.row:nth-child(even) .brick:first-child {
			display: none;
		}

		.row:nth-child(even) .brick:last-child {
			margin-right: 2px;
		}

		.row:nth-child(even)::before,
		.row:nth-child(even)::after {
			position: relative;
			content: "";
			background: #bd5858;
			width: calc(15%/2);
			height: 3vw;
			border-radius: 2px;
			margin: 2px;
			box-shadow: 0 0 19px 1px #7d3232 inset;
		}

		.row:nth-child(even)::before {
			margin-left: 4px;
		}

		.row:nth-child(even)::after {
			margin-right: 4px;
		}

		.brick {
			background: #bd5858;
			width: 15%;
			height: 3vw;
			border-radius: 2px;
			margin: 2px;
			box-shadow: 0 0 19px 1px #7d3232 inset;
		}

		.brick:last-child {
			margin-right: 4px;
		}

		.brick:first-child {
			margin-left: 4px;
		}

	</style>

	<script>
		const doTheHarlemShake = () => {
			const screenHeight = window.innerHeight - input.clientHeight - 40 /* global margin (20px) */
			const screenWidth = document.body.clientWidth - 40 /* global margin (20px) */
			const pagesHeightCount = input.value.replaceAll('&nbsp;', ' ').split('\n').length
			const pagesWidthCount  = Math.max(...input.value.replaceAll('&nbsp;', ' ').split('\n').map(l => l.length))
			const ratio = Math.min(screenWidth / pagesWidthCount, screenHeight / (pagesHeightCount * 1.414))
			const fontSize = ratio - 2 /* page margin */

			content = '<div class="line">'
			for (const ch of input.value) {
				switch (ch) {
					case '\n':
						content += `</div><div class="line">`
						break
					case ' ':
						content += `<span class="paper" style="font-size:${fontSize}px">&nbsp;</span>`
						break
					default:
						content += `<span class="paper" style="font-size:${fontSize}px">${ch}</span>`
						break
				}
			}
			content += `</div>`
			container.innerHTML = content
		}
