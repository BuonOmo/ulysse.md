<link rel="author" href="humans.txt" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

{% if page.meta %}
	<meta name="description" content="{{ page.meta.description }}" />
	{% if page.meta.image %}
		<meta property="og:image" content="{{ page.meta.image }}" />
		<meta property="twitter:image" content="{{ page.meta.image }}" />
	{% endif %}
{% else %}
	<meta name="description" content="Some hacks I learned and want to keep a note about." />
{% endif %}

<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">

{% if jekyll.environment == "production" %}
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-2D1VPR3C1E"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-2D1VPR3C1E');
	</script>
{% endif %}
