<link rel="shortcut icon" href="/img/favicon.ico">
<link rel="author" href="humans.txt" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#282c34" />
<link rel="manifest" href="/site.webmanifest">
<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

{% if page.meta %}
	<meta name="description" content="{{ page.meta.description }}" />
	{% if page.meta.image %}
		<meta property="og:image" content="{{ page.meta.image }}" />
		<meta property="twitter:image" content="{{ page.meta.image }}" />
	{% endif %}
{% else %}
	<meta name="description" content="Some hacks I learned and want to keep a note about." />
{% endif %}

{% if page.canonical %}
	<link rel="canonical" href="{{ page.canonical }}" />
{% endif %}

<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">

{% if jekyll.environment == "production" %}
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-2D1VPR3C1E"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-2D1VPR3C1E');
	</script>
{% endif %}
